<!DOCTYPE html>
<html>
<head>
<title>4830 Exploration 3</title>
<script
type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false">
</script>

<script>
	var myCenter=new google.maps.LatLng(40.74844,-73.985664);

	function initialize()
	{
		var mapProp = {
		  center:myCenter,
		  zoom: 15,
		  mapTypeId:google.maps.MapTypeId.ROADMAP
		};

		var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

		var marker=new google.maps.Marker({
			position:myCenter,
			draggable:true,
			animation:google.maps.Animation.BOUNCE
		});

		marker.setMap(map);
	}
	
	google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<div><h1 align="center">Google API: Single draggable marker</div>
<div id="googleMap" style="width:1000px;height:800px;margin:auto"></div>
</body>
</html>
